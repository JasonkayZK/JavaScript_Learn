<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在可以看到</p>
    </div>
    <div>
        <p>下层代码测试</p>
        <p>下层代码测试</p>
        <p>下层代码测试</p>
    </div>
    
    <div id="app-4">
        <ol>
            <li v-for="todo in todos" v-if="seen">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app-7-0">
        <todo-item-0></todo-item-0>
        <todo-item-0></todo-item-0>
        <todo-item-0></todo-item-0>
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id" />
        </ol>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于: ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
           seen: true 
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'learn JavaScript'},
                {text: 'learn Vue'},
                {text: 'big project!'}
            ],
            seen: true
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
                console.log(this.message)
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: "Hello Vue!"
        }
    })

    Vue.component('todo-item-0', {
        template: '<li>待办事项</li>'
    })
    var app7_0 = new Vue({
        el: "#app-7-0"
    })

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: '蔬菜'},
                {id: 1, text: '奶酪'},
                {id: 2, text: '其他'}
            ]
        }
    })
    

</script>
